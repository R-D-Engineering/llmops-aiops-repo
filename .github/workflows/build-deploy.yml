name: Build and Deploy to GKE

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: llmops-app
  REGION: us-east1
  REPO_NAME: llmops-repo
  USE_GKE_GCLOUD_AUTH_PLUGIN: True

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCLOUD_SERVICE_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GOOGLE_PROJECT_ID }}
      
      - name: Install GKE auth plugin
        run: |
           echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] https://packages.cloud.google.com/apt cloud-sdk main" | sudo tee -a /etc/apt/sources.list.d/google-cloud-sdk.list
           sudo apt-get install -y apt-transport-https ca-certificates gnupg
           curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo gpg --dearmor -o /usr/share/keyrings/cloud.google.gpg
           sudo apt-get update -y
           sudo apt-get install -y google-cloud-sdk-gke-gcloud-auth-plugin
           echo "export USE_GKE_GCLOUD_AUTH_PLUGIN=True" >> $GITHUB_ENV

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker $REGION-docker.pkg.dev

      - name: Build Docker image
        run: |
          cd AI-Celebrity-Detector
          IMAGE_TAG=${GITHUB_SHA::7}
          docker build -t $REGION-docker.pkg.dev/${{ secrets.GOOGLE_PROJECT_ID }}/$REPO_NAME/$IMAGE_NAME:$IMAGE_TAG .
          docker build -t $REGION-docker.pkg.dev/${{ secrets.GOOGLE_PROJECT_ID }}/$REPO_NAME/$IMAGE_NAME:latest .

      - name: Push Docker image
        run: |
          IMAGE_TAG=${GITHUB_SHA::7}
          docker push $REGION-docker.pkg.dev/${{ secrets.GOOGLE_PROJECT_ID }}/$REPO_NAME/$IMAGE_NAME:$IMAGE_TAG
          docker push $REGION-docker.pkg.dev/${{ secrets.GOOGLE_PROJECT_ID }}/$REPO_NAME/$IMAGE_NAME:latest
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials ${{ secrets.GKE_CLUSTER }} \
            --region ${{ secrets.GOOGLE_COMPUTE_REGION }} \
            --project ${{ secrets.GOOGLE_PROJECT_ID }}

      - name: Deploy to GKE
        run: |
          cd AI-Celebrity-Detector
          kubectl apply -f kubernetes-deployment.yaml --validate=false
          kubectl rollout restart deployment $IMAGE_NAME
